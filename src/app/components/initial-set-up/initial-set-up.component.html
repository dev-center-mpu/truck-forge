<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let truck of this.trucks; let i = index" class="{{i === 0 ? 'active' : ''}}" data-target="#myCarousel"
        [attr.data-slide-to]=[i]></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let truck of this.trucks; let i = index" class="carousel-item {{i === 0 ? 'active' : ''}}">
      <svg class="bd-placeholder-img" width="100%" height="100%"
           xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
           focusable="false">
        <rect width="100%" height="100%" fill="#777"></rect>
      </svg>
      <div class="container">
        <div class="carousel-caption">
          <p>Length: {{truck.length}}</p>
          <p>Width: {{truck.width}}</p>
          <p>Height: {{truck.height}}</p>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
