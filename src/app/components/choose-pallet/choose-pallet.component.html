<div id="palletCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let pallet of pallets; let i = index" class="{{i === 0 ? 'active' : ''}}" data-target="#palletCarousel"
        [attr.data-slide-to]=[i]></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let pallet of pallets; let i = index" class="carousel-item {{i === 0 ? 'active' : ''}}">
      <div class="container">
        <div class="carousel-caption">
          <p>Длина: {{pallet.length}} мм</p>
          <p>Ширина: {{pallet.width}} мм</p>
          <p>Высота: {{pallet.height}} мм</p>
          <p>Вес: {{pallet.weight}} кг</p>
          <button class="btn btn-info" (click)="chosenData.pallet = pallet">Выбрать</button>
        </div>
      </div>
      <svg class="bd-placeholder-img" width="100%" height="100%"
           xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
           focusable="false">
        <rect width="100%" height="100%" fill="#777"></rect>
      </svg>
    </div>
  </div>
  <a class="carousel-control-prev" href="#palletCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#palletCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
